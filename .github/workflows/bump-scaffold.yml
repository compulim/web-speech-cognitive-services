name: ðŸ§¼ Bump scaffold

on:
  workflow_dispatch:
    inputs:
      package-name:
        default: 'web-speech-cognitive-services'
        description: Name of the package
        required: true
        type: string
      use-react:
        default: false
        description: Use React
        required: true
        type: boolean

jobs:
  call-workflow:
    permissions:
      contents: write
      id-token: write
    secrets:
      WORKFLOW_BOT_APP_ID: ${{ secrets.WORKFLOW_BOT_APP_ID }}
      WORKFLOW_BOT_PRIVATE_KEY: ${{ secrets.WORKFLOW_BOT_PRIVATE_KEY }}
    uses: compulim/workflows/.github/workflows/bump-scaffold.yml@main
    with:
      package-name: ${{ inputs.package-name }}
      use-react: ${{ inputs.use-react }}
